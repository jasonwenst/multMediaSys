<div class="panel panel-primary" ng-controller="loginCtrl">
	<form class="form-horizontal" name="loginForm">
		<div class="form-group">
			<label for="username" class="col-sm-2 control-label">用户名</label>
			<div class="col-sm-4">
				<input class="form-control" id="uname" name="username" type="text" ng-model="user.username" placeholder="用户名" required></div>
			<div class="col-sm-6" ng-show="loginForm.uname.$error.required">请输入用户名</div>
		</div>
		<div class="form-group">
			<label for="password" class="col-sm-2 control-label">密码</label>
			<div class="col-sm-4">
				<input class="form-control" id="passwd" name="password" type="password" ng-model="user.password" placeholder="密码" required></div>
			<div class="col-sm-6" ng-show="loginForm.passwd.$error.required">请输入密码</div>
		</div>

		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-6">
				<button  class="btn btn-default" ng-click="login()">登录</button>
			</div>

		</div>
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-6">
				<span ng-show="loginResult">用户名或密码错误</span>
			</div>
		</div>
	</form>

</div>
